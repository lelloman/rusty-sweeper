name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release

      - name: Generate completions
        run: |
          mkdir -p dist/pkg
          ./target/release/rusty-sweeper completions bash > dist/pkg/rusty-sweeper.bash
          ./target/release/rusty-sweeper completions zsh > dist/pkg/_rusty-sweeper
          ./target/release/rusty-sweeper completions fish > dist/pkg/rusty-sweeper.fish

      - name: Create tarball
        run: |
          cp target/release/rusty-sweeper dist/pkg/
          cp README.md dist/pkg/
          cp LICENSE dist/pkg/ 2>/dev/null || true
          cp dist/man/rusty-sweeper.1 dist/pkg/
          cp dist/rusty-sweeper-monitor.service dist/pkg/
          tar -czvf rusty-sweeper-linux-x86_64.tar.gz -C dist/pkg .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: rusty-sweeper-linux-x86_64.tar.gz
          generate_release_notes: true
